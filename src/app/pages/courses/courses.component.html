<!-- Inputfält för filtrering av kursnamn och kurskod -->
<div class="filter-form">
    <label for="filter">Filtrera kurser:</label><br>
    <input type="text" id="filter" [(ngModel)]="inputValue" (input)="filterCourses()">
</div>

<!-- Rullgardinsmeny för filtrering av kursämnen -->
<div class="subject-menu">
    <label for="subject">Ämne:</label><br>
    <select id="subject" [(ngModel)]="selectedSubject" (change)="filterBySubject()">
        <option value="">Alla ämnen</option>
        <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
    </select>
</div>

<!-- Meddelande att kurs lagts till i ramschema (eller att kurs redan finns i ramschema) -->
<div *ngIf="notificationMessage" class="notificationMessage">
    {{ notificationMessage }}
</div>

<!-- Felmeddelade att kurser ej kan hittas vid filtrering -->
<div *ngIf="errorMessage">
    {{ errorMessage }}
</div>

<!-- Skriver ut antal kurser som visas på skärmen efter filtrering jämfört med alla kurser -->
<div class="displayedCourses">
    <p>Visar {{ filteredCourses.length }} av {{ courses.length }} kurser</p>
</div>

<!-- Information om att kurser laddas -->
<div *ngIf="loading" class="loading">Laddar kurser...</div>

<!-- Tabell för utskrift av kurser från JSON-fil - sortering av kurskod, kursnamn, poäng och ämne -->
<table *ngIf="!loading && filteredCourses.length > 0" class="course-table">
    <thead>
        <tr>
            <th id="click" class="code" (click)="sortCode()">Kod</th>
            <th id="click" class="courseName" (click)="sortCourseName()">Kursnamn</th>
            <th id="click" class="points" (click)="sortPoints()">Poäng</th>
            <th id="click" class="subject" (click)="sortSubject()">Ämne</th>
            <th class="syllabus"> Kursplan</th>
            <th class="addCourse"> Spara</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td>{{ course.courseCode}}</td>
            <td>{{ course.courseName }}</td>
            <td>{{ course.points }}</td>
            <td>{{ course.subject }}</td>
            <td><a [href]="course.syllabus" target="_blank">Kursplan</a>
                <!-- Knapp för att lägga till kurser i Local Storage -->
            <td><button (click)="addCourseToLocalStorage(course)">Spara</button></td>
        </tr>
    </tbody>
</table>
